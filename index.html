<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b49c;
    }

    #result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Compound Interest</h1>
    <form id="calcForm">
      <label for="principal">Principal (à§³):</label>
      <input type="number" id="principal" placeholder="e.g. 10000" required />

      <label for="rate">Annual Rate (%):</label>
      <input type="number" id="rate" step="0.01" placeholder="e.g. 7.5" required />

      <label for="time">Time (Years):</label>
      <input type="number" id="time" placeholder="e.g. 5" required />

      <label for="frequency">Compounds Per Year:</label>
      <select id="frequency">
        <option value="1">Annually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
        <option value="365">Daily</option>
      </select>

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const t = parseFloat(document.getElementById('time').value);
      const n = parseInt(document.getElementById('frequency').value);

      const A = P * Math.pow((1 + r / n), n * t);
      const interest = A - P;

      document.getElementById('result').innerHTML = `
        <strong>Future Value:</strong> à§³${A.toFixed(2)}<br/>
        <strong>Total Interest:</strong> à§³${interest.toFixed(2)}
      `;
    });
  </script>
</body>
</html>
